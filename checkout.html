<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleCheckout.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/icons/icon laptop.jpeg" />
    <title>Form Pemesanan</title>
  </head>
  <body>
    <div class="container1">
      <h1 class="judul">
        Form <br />
        Pemesanan
      </h1>
      <p class="paragraf">
        Apabila anda Mengetik tombol AJUKAN PESANAN,kami menganggap anda setuju
        dengan <a href="" onclick="iseng()">syarat dan ketentuan</a> yang
        berlaku selama menggunakan jasa dan pelayanan kami. terima kasih
      </p>
    </div>

    <div class="container2">
      <div class="form-container" id="form-container">
        <input
          type="text"
          id="name"
          autocomplete="on"
          placeholder="Nama pelanggan"
          required
        />
        <input
          type="text"
          id="nomor"
          required
          placeholder="No identitas"
          autocomplete="off"
        />
        <select
          name=""
          id="selected"
          style="height: 30px"
          onchange="updatePrice()"
        >
          <option value="" disabled selected hidden>Pilih Laptop</option>
          <option value="lenovo laptop">Lenovo Laptop</option>
          <option value="huawei Matebook">Huawei Laptop</option>
          <option value="dell laptop">Dell Laptop</option>
          <option value="asus chromebook">Asus Chromebook</option>
          <option value="Alienware laptop">Alienware Laptop</option>
          <option value="lenovo Yoga">Lenovo Yoga</option>
          <option value="ROG strix">ROG Strix</option>
          <option value="msi laptop">MSI Laptop</option>
          <option value="asus zenbook">Asus Zenbook</option>
          <option value="ROG Zephyrus">ROG Zephyrus</option>
        </select>
        <input type="text" disabled id="harga" placeholder="Harga Per Hari" />
        <label for="quantity">Durasi peminjaman laptop maksimal 30 hari</label>
        <input
          type="number"
          id="durasi"
          required
          placeholder="Durasi waktu peminjaman"
          min="1"
          max="30"
        />

        <button onclick="submitForm()">Kirim</button>
        <button class="cancel">
          <a href="home.html" style="text-decoration: none; color: #fff"
            >Kembali Ke Home</a
          >
        </button>
      </div>
    </div>

    <div id="result-container" style="display: none">
      <p>Nama Pelanggan: <span id="result-name"></span></p>
      <br>
      <p>No Identitas: <span id="result-nomor"></span></p>
      <br>
      <p>Laptop yang Dipilih: <span id="result-laptop"></span></p>
      <br>
      <p>Harga per hari: <span id="result-harga"></span></p>
      <br>
      <p>
        Durasi Peminjaman: <span id="result-durasi"></span> 
      </p>
      <br />
      <p>Total Tagihan: <span id="result-total"></span></p>
      <br />
      <div class="button">
        <button onclick="ajukanForm()">Ajukan</button>
        <button class="cancel">
          <a href="checkout.html" style="text-decoration: none; color: #fff"
            >Cancel</a
          >
        </button>
      </div>
    </div>
    <script src="appCheckout.js"></script>
  </body>
</html>
